apps:
  - name: 'server'
    script: 'npm'
    args: 'run serve'
    instances: 1

  - name: 'processor'
    script: 'npm'
    args: 'run process'
    instances: 0

  - name: 'scrape-categories'
    script: 'npm'
    args: 'run scrape-categories'
    cron_restart: '0 0 * * 1,4'
    autorestart: false
    instances: 1